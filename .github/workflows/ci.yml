name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v1
        with:
          version: master

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BrowserLauncher
          path: zig-out/bin/BrowserLauncher.exe
